<div class="row">
  <div class="col s12 m4 offset-m4">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text center-align">
        <span class="card-title">Your Events!</span>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div ng-repeat="event in events">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text center-align">
          <span class="card-title">{{event.name}}</span><br>
          <a target="blank" href="http://getfoodwithfriends.herokuapp.com/eventform/{{event.eventUrl}}">Event Survey Here!</a>
          <div class="row">
            <div class="col s8">
              <p>PLACE</p>
              <div ng-repeat="place in event.places">
                <p>{{place.name}}</p>
              </div>
            </div>
            <div class="col s4">
              <p>RESULTS</p>
              <div ng-repeat="result in event.results">
                <p>{{result.result}}</p>
              </div>
            </div>
          </div>
          <button type="button" class="btn" ng-click="sendEvent(event)">End Polling and Send Results</button>
        </div>
      </div>
    </div>
  </div>
</div>

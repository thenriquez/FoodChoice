<div class="row" ng-hide="eventCreated">
  <div class="col m12" ng-show="message !== ''">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <p>{{ message }}</p>
      </div>
    </div>
  </div>
  <br>
  <div class="createEventForm" >
    <form  ng-submit="createEvent()" ng-hide="newEvent.id">
      <h3 class="newEventHeader"> Create an Event</h3>
      <input type="text" placeholder="Name of your event" ng-model="newEvent.name">
      <input type="text" placeholder="Type of Food (optional)" ng-model="newEvent.term">
      <input type="text" placeholder="Location" ng-model="newEvent.location">
      <button type="submit" name="button" class="btn">submit</button>
    </form>
    <!-- shows after event is created -->

    <div ng-show="newEvent.id">
      <h3 class="newEventHeader">Invite friends with this url!</h3>
      <div class="col s6 offset-s3"><span class='event-url'><a href="/eventform/{{newEvent.eventUrl}}">{{urlPath}} </a></span></div>
      <br>
      <h3 class="newEventHeader">Invite through text message!</h3>
      <form  ng-submit="createAttendee()">
        <div class="addcontend">
           <div ng-repeat="item in attendees">
             <div ng-model="choice.name" class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input ng-model="item.name" id="icon_prefix" type="text" class="validate">
                <label  for="icon_prefix">Name</label>
             </div>
             <div class="input-field col s6">
               <i class="material-icons prefix">phone</i>
               <input maxlength="10" id="icon_telephone" type="tel" ng-model="item.phone" class="validate">
               <label  for="icon_telephone">Telephone</label>
             </div>
             <div class="row">
               <button class="remove btn-block col s2 offset-s5" ng-show="$last" ng-click="removeChoice()">-</button>
             </div>
           </div>
       </div>
       <a href="/send"><button ng-click="goToEvent()" type="submit" class="btn btn-block ">Invite Friends!</button></a>
      </form>
    </div>
  </div>
  </div>
